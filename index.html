<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">   
  <script src="js/modeler.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>modeler.js</title>
</head>
<body>
  <div class="container">
    <div class="flex-col">
        <div id="modeler">
          <div id="presets-container"></div>  
        </div>
      <div class="header">
        <select id="src"></select>
        <div class="buttons">
          <button class="btn" id="btn-play"><i class="fa fa-play"></i></button>
          <button class="btn" id="btn-pause"><i class="fa fa-pause"></i></button>
          <input type="range" min="1" max="100" value="50" class="slider" id="progress">
          <button class="btn" id="btn-recompile"><i class="fa fa-sync-alt"></i></button>
          <button class="btn" id="btn-download"><i class="fa fa-download"></i></button>
          <button class="btn" id="btn-presets"><i class="fa fa-sliders-h"></i></button>
          <button class="btn" id="btn-editor"><i class="fa fa-edit"></i></button>
        </div>
      </div>
    </div>
    <div class="flex-col" id="editor-container">
      <div id="editor"></div>
    </div>
  </div>    
  <script src="https://pagecdn.io/lib/ace/1.4.6/ace.js" type="text/javascript" charset="utf-8" integrity="sha256-CVkji/u32aj2TeC+D13f7scFSIfphw2pmu4LaKWMSY8=" crossorigin="anonymous"></script>
  <script src="js/ace_custom.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
